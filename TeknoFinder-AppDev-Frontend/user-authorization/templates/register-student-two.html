<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TeknoFinder - Register</title>
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<section class="register-form">
		<div class="register-container">
			<div class="back">
				<button onclick="previousPage();"> <i class="fa fa-arrow-left"></i> BACK </button>
			</div>
			
			<div class="form">
				<div class="header">
					<h1>Sign up to </h1> <img src="../img/teknofinder-word.png">
				</div>
				
				<p class="subheader">Sign up to unlock effortless navigation around CIT-U</p>

				<div class="identifier">
					<h2>CREATE CREDENTIALS</h2>
					<span>Step 02 of 02</span>
				</div>

				<div>
					<div class="form-group">
						<label for="studentnumber">Student Number</label>
						<input type="text" id="studentnumber" name="studentnumber" placeholder="Enter your student number" required>
					</div>
					<div class="form-group">
						<label for="studentemail">Email </label>
						<input type="text" id="studentemail" placeholder="Enter your email" required>
					</div>
					<div class="form-group">
						<label for="studentstatus">Enter Student Status</label>
						<select id="studentstatus" required style="-webkit-appearance: none; -moz-appearance: none; appearance: none; background: url('data:image/svg+xml;utf8,<svg fill=\'%23000\' xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 20 20\'><path d=\'M5 7l5 5 5-5z\'/></svg>') no-repeat right 15px center; background-size: 30px; color: #757575;" onchange="this.style.color='black'">
							<option value="Regular">Regular</option>
							<option value="Irregular">Irregular</option>
						</select>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="Enter your password" required>
					</div>

					<div class="form-group">
						<label for="confirmpassword">Confirm Password</label>
						<input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
					</div>
					
					<button class="btn-register" id="reg-two">
						Register
					</button>
				</div>
				
				<p class="login-link">Already have an account? <a href="../templates/login-selection.html">Login Now</a></p>
			</div>
		</div>
	</section>
    <script src="../../global js/jquery-3.7.1.min.js"></script>
	<script src="../js/user-auth.js"></script>
	<script src="../js/user-reg.js"></script>
</body>
</html>
