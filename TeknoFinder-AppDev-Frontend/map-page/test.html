<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Dynamic Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <button onclick="setMarkerName()">Set Marker Name</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="dropdown">Please select a number:</label>
            <select id="dropdown">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <button onclick="confirmSelection()">Confirm</button>
        </div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Base layer
        const streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a Layer Group for dynamic markers
        const markerLayer = L.layerGroup().addTo(map);

        // Layer control with dynamic marker layer
        const baseLayers = {
            "Street Map": streetMap
        };

        const overlays = {
            "Markers": markerLayer
        };

        L.control.layers(baseLayers, overlays).addTo(map);

        // Listen for user clicks on the map
        map.on('click', function(e) {
            // Get the coordinates of the click
            const { lat, lng } = e.latlng;

            // Create a new marker at the clicked location
            const newMarker = L.marker([lat, lng])
                .bindPopup(`New Marker at (${lat.toFixed(2)}, ${lng.toFixed(2)})`);

            // Add the marker to the layer group
            markerLayer.addLayer(newMarker);

            // Open the popup immediately
            newMarker.openPopup();
        });


        function setMarkerName() {
    // Get the modal
    var modal = document.getElementById("myModal");

    // Show the modal
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
var closeBtn = document.getElementsByClassName("close")[0];
closeBtn.onclick = function() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}

// Function to handle the confirm button click
function confirmSelection() {
    var userInput = document.getElementById("dropdown").value;
    alert("You selected: " + userInput);
    
    // Close the modal after selection
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}

// When the user clicks anywhere outside the modal, close it
window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    </script>
</body>
</html>
